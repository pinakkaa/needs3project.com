<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Needs3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fffaef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .thankyou-container {
            background-color: #bb9765;
            padding: 60px 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #fffaef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-in-out;
        }

        .checkmark svg {
            width: 50px;
            height: 50px;
            stroke: #000;
            stroke-width: 3;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.8s ease-in-out 0.3s forwards;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            color: #000;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            color: #000;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .redirect-info {
            color: #000;
            font-size: 14px;
            opacity: 0.8;
        }

        .redirect-info span {
            font-weight: bold;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .thankyou-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 26px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <div class="checkmark">
            <svg viewBox="0 0 52 52" fill="none">
                <polyline points="14,27 22,35 38,19" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1>Thank You!</h1>
        <p>Your enquiry has been submitted successfully. We will get back to you soon.</p>
        <div class="redirect-info">
            Redirecting to homepage in <span id="countdown">4</span> seconds...
        </div>
    </div>

    <script>
        // Countdown timer
        let seconds = 4;
        const countdownElement = document.getElementById('countdown');

        const countdown = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = './index.html';
            }
        }, 1000);
    </script>
</body>
</html>
